<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breath of the Wild ECSC</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="zelda title">Breath of the Wild</h1>
        <h2 class="zelda subtitle">Enforced Class System Challenge</h2>

        <div class="row">
            <div class="col-md pane preview">
                <span style="font-weight: bold;">Current Class: </span>
                <span id="class-name">None</span>
                <p id="class-description"></p>
                <p style="font-weight: bold;" class="bold-traits">Traits: </p>
                <ul style="text-align: left;" id="trait-list"></ul>
                <p style="font-weight: bold;" class="bold-equipment">Equipment: </p>
                <ul style="text-align: left;" id="equipment-list"></ul>
            </div>
            <div class="col-md pane class-list flex-container">

            </div>
        </div>

        <button id="roll-btn" style="margin-top: 50px;" class="btn btn-primary btn-lg">Roll Class</button>
    </div>
</body>
</html>
